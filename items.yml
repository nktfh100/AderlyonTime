# Placeholders:
# %minute% - Current minute
# %hour% - Current hour
# %month_day% - Current month day (0 - 31)
# %week_day% - Current week day name
# %month% - Current month number
# %month_name% - Current month name
# %year% - Current year

items:
   # The seven items at the top showing each day name
   calendar_top-day:
      # %value% The day name
      title: "&a%value%"
      mat: BLUE_STAINED_GLASS_PANE
   # Each day square
   calendar_square:
      # %value% The day number
      title: "&e&l%value%"
      mat: WHITE_STAINED_GLASS_PANE
      # When this day is the current day
      title2: "&a&l%value%"
      mat2: LIME_STAINED_GLASS_PANE
      # When the square if from last month
      title3: "&e%value%"
      mat3: GLASS_PANE
   calendar_week-numbers:
      # %value% Week number
      title: "&9&lWeek %value%"
      mat: GRAY_STAINED_GLASS_PANE
   calendar_background:
      mat: AIR